<form class="form-horizontal"
      role="form">

  <p>Do you approve this company?</p>

 

  <div class="form-group">
    <label class="control-label col-md-2">Company</label>
    <div class="col-md-10">
      <input cam-variable-name="company"
             type="text"
             name="company"
             readonly="true"
             class="form-control" />
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-md-10 col-md-offset-2">
      <div class="checkbox">
        <label>
          <input cam-variable-name="verified"
                 cam-variable-type="Boolean"
                 type="checkbox"
                 name="approve"
                 class="form-control" />
          Do you approve?
        </label>
      </div>
    </div>
  </div>
</form>
